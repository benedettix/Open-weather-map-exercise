<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Bootstrap 4 | visit: https://getbootstrap.com/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="form-inline ">
                    <input name="city" class="form-control" type="text" placeholder="Search city">
                    <button name="search" class="btn btn-info">Search</button>
                    <button name="homeCity" class="btn btn-info">Save as Home City</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="weather-info col-8 offset-2">
                <div class="current"></div>
                <div class="daily row text-center">

                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
